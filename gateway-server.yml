server:
  port: 8080
spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: catalogRoute
          uri: lb://CATALOG-SERVICE
          predicates:
            - Path=/catalog-api/**
        - id: movieRoute
          uri: lb://MOVIE-SERVICE
          predicates:
            - Path=/movies-api/**
